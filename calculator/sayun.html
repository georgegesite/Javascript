<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .container{
    text-align: center;
    margin-top:23px;
}

table{
    margin: auto;
}

input{
    border-radius: 21px;
    border: 5px solid #244624;
    font-size:28px;
    height: 50px;
    width: 280px;
}

button{
    border-radius: 20px;
    font-size: 30px;
    background: #978fa0;
    width: 60px;
    height: 50px;
    margin: 6px;
}

.calculator{ 
    border: 4px solid #13695d;
    background-color: #696e6b;
    padding: 23px;
    border-radius: 53px;
    display: inline-block;  
}

h1{
    font-size: 28px;
    font-family: 'Courier New', Courier, monospace;
}

    </style>
    <title>Calculator</title>
</head> 
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>m+</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>m-</button></td>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>mr</button></td>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>mc</button></td>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr><td><button>ms</button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
       let screen = document.getElementById('screen');
let buttons = document.querySelectorAll('button');
let screenValue = '';
let memory = 0;

function evaluateMathExpression(mathExpression) {
    return new Function('return ' + mathExpression)();
}

for (let item of buttons) {
    item.addEventListener('click', (e) => {
        let buttonText = e.target.innerText;
        console.log('Button text is ', buttonText);
        if (buttonText == 'X') {
            buttonText = '*';
            screenValue += buttonText;
            screen.value = screenValue;
        }
        else if (buttonText == 'C') {
            screenValue = "";
            screen.value = screenValue;
        }
        else if (buttonText == '=') {
            screen.value = evaluateMathExpression(screenValue);
            memory = evaluateMathExpression(screenValue);
        }
        else if (buttonText == 'mc') {
            memory = 0;
        }
        else if (buttonText == 'mr') {
            screen.value = memory;
            screenValue = memory.toString();
        }
        else if (buttonText == 'm-') {
            memory -= parseFloat(screenValue);
            screenValue = "";
            screen.value = screenValue;
        }
        else if (buttonText == 'm+') {
            memory += parseFloat(screenValue);
            screenValue = "";
            screen.value = screenValue;
        }
        else if (buttonText == 'ms') {
            memory += parseFloat(screenValue);
            screenValue = "";
            screen.value = screenValue;
        }
        else {
            screenValue += buttonText;
            screen.value = screenValue;
        }
    })
}
    </script>
</body>
</html>
